<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <button type="button" class="saveBtn">
        <img src="https://pluspng.com/img-png/save-button-png-save-button-icon-512.png" height="50px" alt="Save button">
      </button>
      <div class="hour"><span id="hour">9</span>am</div>
      <textarea type="text" class="row"></textarea>

      <button type="button" class="saveBtn">
        <img src="https://pluspng.com/img-png/save-button-png-save-button-icon-512.png" height="50px" alt="Save button">
      </button>
      <div class="hour"><span id="hour">10</span>am</div>
      <textarea type="text" class="row"></textarea>

      <button type="button" class="saveBtn">
        <img src="https://pluspng.com/img-png/save-button-png-save-button-icon-512.png" height="50px" alt="Save button">
      </button>
      <div class="hour"><span id="hour">11</span>am</div>
      <textarea type="text" class="row"></textarea>

      <button type="button" class="saveBtn">
        <img src="https://pluspng.com/img-png/save-button-png-save-button-icon-512.png" height="50px" alt="Save button">
      </button>
      <div class="hour"><span id="hour">12</span>pm</div>
      <textarea type="text" class="row"></textarea>

      <button type="button" class="saveBtn">
        <img src="https://pluspng.com/img-png/save-button-png-save-button-icon-512.png" height="50px" alt="Save button">
      </button>
      <div class="hour"><span id="hour">1</span>pm</div>
      <textarea type="text" class="row"></textarea>

      <button type="button" class="saveBtn">
        <img src="https://pluspng.com/img-png/save-button-png-save-button-icon-512.png" height="50px" alt="Save button">
      </button>
      <div class="hour"><span id="hour">2</span>pm</div>
      <textarea type="text" class="row"></textarea>

      <button type="button" class="saveBtn">
        <img src="https://pluspng.com/img-png/save-button-png-save-button-icon-512.png" height="50px" alt="Save button">
      </button>
      <div class="hour"><span id="hour">3</span>pm</div>
      <textarea type="text" class="row"></textarea>

      <button type="button" class="saveBtn">
        <img src="https://pluspng.com/img-png/save-button-png-save-button-icon-512.png" height="50px" alt="Save button">
      </button>
      <div class="hour"><span id="hour">4</span>pm</div>
      <textarea type="text" class="row"></textarea>

      <button type="button" class="saveBtn">
        <img src="https://pluspng.com/img-png/save-button-png-save-button-icon-512.png" height="50px" alt="Save button">
      </button>
      <div class="hour"><span id="hour">5</span>pm</div>
      <textarea type="text" class="row"></textarea>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
